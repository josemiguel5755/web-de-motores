<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="css/productos.css">
</head>
<body class="fondo">
    <header>
        <h1>super <span>motor</span></h1>
    </header>
    <main class="inicio">
        <h2>Bienvenido a super <span>motor</span></h2>
        <p>Inicia sesión o regístrate para acceder a nuestros productos y servicios.</p>
        <form id="inicio">
            <label for="gmail">Correo electrónico</label>
            <input type="email" id="gmail" placeholder="ejem@">
            <br>
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="**********">
            <button type="submit">Iniciar sesion</button>
        </form>
        <h5>¿No tienes una cuenta? <a href="registraste.html">Regístrate</a></h5>
    </main>

    <div class="wit">

    </div>

   <script>
    document.getElementById("inicio").addEventListener("submit", function(event) {
        event.preventDefault();
    
        var gmail = document.getElementById("gmail").value;
        var password = document.getElementById("password").value;
    
        if (gmail === "admin@1" && password === "123") {
            window.location.href = "prueva.html";
        } else {
            alert("La contraseña o el usuario es incorrecto");
        }
    });
    
   </script>
</body>
</html>
