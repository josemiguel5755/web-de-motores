    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen de Perfil</title>
</head>
<body>
    <form class="cargar-imagen" id="uploadForm" enctype="multipart/form-data">
        <figure class="cambio-img">
            <img src="imagenes/usuario-especialista.png" alt="Imagen de perfil" id="profileImage">
        </figure>
        <label for="cargarfoto">Seleccionar una imagen</label>
        <input type="file" id="cargarfoto" name="cargarfoto" accept="image/*">
        <button type="submit">Subir foto</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('cargarfoto');
            const formData = new FormData();
            formData.append('cargarfoto', fileInput.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('profileImage').src = result.filePath;
                    alert('Imagen subida con éxito');
                } else {
                    alert('Error al subir la imagen');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al subir la imagen');
            }
        });
    </script>
</body>
</html>
